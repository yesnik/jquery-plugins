<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tabs jQuery Plugin</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="tabs.jquery.css">
  <script type="text/javascript" src="tabs.jquery.js"></script>
  <script type="text/javascript">
  $(function () {
    var $tabs = $('#tabs');
    //Apply tabs.jquery plugin
    $tabs.tabs('#tabsContent');

    //Make connection between url's hash and tab
    $tabs.on('change.tabs', function (e, tabName) {
      window.location.hash = tabName;
    });
    $(window).on('hashchange', function () {
      var tabName = window.location.hash.slice(1);
      $('#tabs').trigger('change.tabs', tabName);
    });
  });
  </script>
</head>
<body>
  <h1>Plugin tabs for jquery</h1>

  <ul id="tabs">
    <li data-tab="main" class="active">Main</li>
    <li data-tab="products">Products</li>
    <li data-tab="about">About</li>
  </ul>
  <div id="tabsContent">
    <div data-tab="main" class="active">This is main page about plugin tabs.jquery</div>
    <div data-tab="products">This is our products.</div>
    <div data-tab="about">We are great company!</div>
  </div>
</body>
</html>
